<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Book base -->
  <path d="M256 380 L120 340 L120 140 L256 180 L256 380Z" fill="url(#bookGradient)"/>
  <path d="M256 380 L392 340 L392 140 L256 180 L256 380Z" fill="url(#bookGradient)" opacity="0.9"/>
  
  <!-- Book spine shadow -->
  <path d="M256 180 L256 380" stroke="#6366f1" stroke-width="4" opacity="0.3"/>
  
  <!-- Letters floating above book -->
  <text x="170" y="145" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#ffffff" opacity="0.95">A</text>
  <text x="230" y="115" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="#ffffff" opacity="0.85">文</text>
  <text x="295" y="140" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff" opacity="0.9">Ž</text>
  
  <!-- Sparkle effects -->
  <circle cx="155" cy="110" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="95" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="370" cy="170" r="5" fill="#ffffff" opacity="0.5"/>
</svg>
